apply plugin: 'java'

version = '1.0'

defaultTasks 'jar'
//The jar task should be the default if no task is designated when running gradle

jar {
    //bunch of compiled files
    manifest {
        attributes("Main-Class":"edu.gatech.oad.antlab.pkg1.AntLabMain",
            "Class-Path": "../../lib/resources.jar")
        //indicates where things are
    }
}
//how to make jar

dependencies {
    compile files('lib/resources.jar')
}
